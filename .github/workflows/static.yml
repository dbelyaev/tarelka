# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Default to no permissions at the top level for security
permissions: {}

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    # Grant only the specific permissions needed for this job
    permissions:
      contents: read      # Required to checkout the repository
      pages: write        # Required to deploy to GitHub Pages
      id-token: write     # Required for OIDC authentication with Pages

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          lfs: true
      
      - name: Cache LFS objects
        uses: actions/cache@v4
        with:
          path: .git/lfs
          key: ${{ runner.os }}-lfs-${{ hashFiles('.gitattributes') }}
          restore-keys: |
            ${{ runner.os }}-lfs-
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Cache Pages artifact
        uses: actions/cache@v4
        with:
          path: |
            ./*
            !.git
          key: ${{ runner.os }}-pages-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-pages-
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload entire repository
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
