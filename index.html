<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; style-src 'self'; img-src 'self' data:; connect-src 'self' https://cdn.jsdelivr.net; manifest-src 'self'; worker-src 'self' blob:; object-src 'none'; base-uri 'self'; form-action 'self';">
    <title>tarelka.xyz</title>
    <meta name="description" content="Interactive 3D model viewer with retro PS1 rendering mode and snow effects.">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/assets/icons/site.webmanifest">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 class="sr-only">tarelka.xyz — Interactive 3D Model Viewer</h1>
        <noscript>
        <div class="noscript-fallback">
            <div class="noscript-fallback__title">⚠️ JavaScript Required</div>
            <div>Please enable JavaScript to view this 3D content.</div>
        </div>
    </noscript>
    <div id="loading" role="status" aria-live="polite">
        <div>Loading...</div>
        <div id="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div id="progress-fill"></div>
        </div>
    </div>
    <div id="fps-counter" aria-hidden="true">FPS: --</div>
    </main>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
